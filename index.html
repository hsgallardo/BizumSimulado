<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizum Simulado - Cuentas y Transferencias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bizum Simulado</h1>
            <p>Gestiona tus cuentas y realiza transferencias entre ellas</p>

            <!-- Botones para cambiar entre paneles -->
            <div class="panel-buttons">
                <button id="create-account-btn" onclick="showPanel('create-account')">Crear Cuenta</button>
                <button id="bizum-btn" onclick="showPanel('bizum')">Realizar Bizum</button>
                <button id="show-accounts-btn" onclick="showAllAccounts()">Ver Cuentas</button>
            </div>
        </header>

        <!-- Panel de Crear Cuenta -->
        <div class="form-container" id="create-account" style="display: block;">
            <h2>Crear Cuenta Bancaria</h2>
            <form id="create-account-form">
                <div class="input-group">
                    <label for="account-name">Nombre del titular:</label>
                    <input type="text" id="account-name" name="account-name" placeholder="Nombre completo" required>
                </div>
                <div class="input-group">
                    <label for="account-phone">Número de teléfono:</label>
                    <input type="text" id="account-phone" name="account-phone" placeholder="Ej. 612345678" required>
                </div>
                <div class="input-group">
                    <label for="initial-balance">Saldo inicial (€):</label>
                    <input type="number" id="initial-balance" name="initial-balance" placeholder="Saldo inicial" required>
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>

        <!-- Panel de Realizar Bizum -->
        <div class="form-container" id="bizum" style="display: none;">
            <h2>Cuentas Bancarias</h2>
            <select id="account-selector">
                <option value="">Selecciona una cuenta</option>
            </select><br><br>
            <div class="input-group">
                <label for="bizum-recipient">Destinatario (Teléfono):</label>
                <input type="text" id="bizum-recipient" placeholder="Número de teléfono" required>
            </div>
            <div class="input-group">
                <label for="bizum-amount">Monto a Transferir (€):</label>
                <input type="number" id="bizum-amount" placeholder="Monto" required>
            </div>
            <button id="submit-bizum">Realizar Bizum</button>
            <p id="bizum-result"></p>
        </div>

        <!-- Panel de Ver Cuentas -->
        <div class="form-container" id="view-accounts" style="display: none;">
            <h2>Lista de Cuentas</h2>
            <div id="accounts-list"></div>
        </div>

        <!-- Mensaje de error o éxito -->
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
